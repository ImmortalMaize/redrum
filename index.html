<html>
<body style="background: black;" onload="die()">
<div id="app" style="color: white; font-family: Times;">
<h1 style="font-weight: normal;">{{ word }}</h1>
{{ music }}
</div>
</body>
</html>

<script type="module">
import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
new Vue({
	el: '#app',
	data: {
		word: "=I"
	},
	computed: {
		music: function () {
			const chance = Math.floor(Math.random() * 10)
			return (
			chance == 1 ? '1' :
			chance == 2 ? '2' :
			chance == 3 ? '3' :
			chance == 4 ? '4' :
			chance == 5 ? '5' :
			chance == 6 ? '6' :
			chance == 7 ? '7' :
			chance == 8 ? '8' :
			chance == 9 ? '9' :
			'0')
		}
	},
	methods: {
	}
})
</script>
<script>
function die() {
			window.open('https://immortalmaize.github.io/redrum/', '');
  location.reload();
}</script>
